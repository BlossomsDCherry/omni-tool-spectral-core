futures-core = "0.3"
futures-util = "0.3"
flate2 = "1.0"
tar = "0.4"
reqwest = { version = "0.13.1", features = ["json", "blocking"] }
anyhow = "1.0.100"
bluer = { version = "0.17.4", features = ["bluetoothd"] }
uuid = { version = "1.19.0", features = ["v4"] }
futures = { version = "0.3.31", features = ["executor"] }


