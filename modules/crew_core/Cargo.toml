
[package]
name = "crew_core"
version = "0.1.0"
edition = "2021"

[dependencies]
spectral_sensor = { path = "../spectral_sensor" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serialport = "4.2"
chrono = { version = "0.4", features = ["serde"] }
aes-gcm = "0.10"
pbkdf2 = "0.12"
rand = "0.8"
sha2 = "0.10"
getrandom = { version = "0.2", features = ["js"] } # Compatibility
btleplug = "0.11"
i2cdev = "0.6"
tokio = { version = "1.0", features = ["full"] }
walkdir = "2"
libc = "0.2"
crossterm = "0.27"
ratatui = "0.26"
tonic = "0.10"
prost = "0.12"
