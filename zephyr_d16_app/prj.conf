CONFIG_GPIO=y
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_LOG=y
CONFIG_STDOUT_CONSOLE=y

# D16 Precision
CONFIG_FPU=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Uno Q Hardware Support
CONFIG_LED=y
# CONFIG_LED_MATRIX=y (No driver found, using GPIO overlay)

# --- USB Console (The Mouth) ---
# --- USB Console (The Mouth) ---
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="D16 Hazard Guard 2.0"
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_LINE_CTRL=y

# Force Legacy Driver (Fixes HAL_PCD conflict)
CONFIG_USB_DEVICE_DRIVER=y
CONFIG_UDC_STM32=n
CONFIG_USB_DEVICE_STACK_NEXT=n

# Hubble BLE Network
CONFIG_HUBBLE_BLE_NETWORK=y
CONFIG_HUBBLE_NETWORK_KEY_128=y
CONFIG_HUBBLE_BLE_NETWORK_PSA=y

# Bluetooth Stack
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Hubble"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
